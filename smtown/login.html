<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTOWN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-white">
    <div class="d-flex align-items-center">
        <div class="me-5">
            <img src="assets/SM.png" width="450" height="300">
        </div>
        <div class="login-container w-50 p-4">
            <h1 class="login-header fw-bold">Login</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login</button>
            </form>
            <div class="color d-flex justify-content-between mt-3 space-between-links">
                <a href="#" class="text-decoration-none link-spacing">Find password</a>
                <a href="regist.html" class="text-decoration-none">Sign up for membership</a>
            </div>
            <div id="alert" class="alert alert-danger mt-3 d-none" role="alert"></div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alert');

            if (!email && !password) {
                alertBox.classList.remove('d-none');
            } else if (email !== 'user@example.com' && password !== 'password123') {
                alertBox.textContent = 'Email dan password salah';
                alertBox.classList.remove('d-none');
            } else if (email !== 'user@example.com') {
                alertBox.textContent = 'Email salah';
                alertBox.classList.remove('d-none');
            } else if (password !== 'password123') {
                alertBox.textContent = 'Password salah';
                alertBox.classList.remove('d-none');
            } else {
                alertBox.classList.add('d-none');
                window.location.href = 'index.html'; // Redirect to home page
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
